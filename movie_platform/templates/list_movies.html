<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List - Movie Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background for a modern look */
        }
        .card {
            border: none; /* Remove default card border */
            border-radius: 15px; /* Rounded corners */
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensure content fits within rounded corners */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .card-img-top {
            border-radius: 15px 15px 0 0; /* Rounded top corners for images */
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover; /* Cover the image area */
        }
        .card-title {
            font-size: 1.25rem; /* Larger title font */
            color: #ffffff; /* White text for better contrast */
        }
        .card-text {
            color: #b0b0b0; /* Lighter text color for details */
        }
        .btn-primary {
            background-color: #007bff; /* Custom blue for button */
            border: none; /* Remove button border */
            border-radius: 20px; /* Rounded button */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-white">Available Movies</h1>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
                            <p class="card-text"><strong>Release Date:</strong> {{ movie.release_date }}</p>
                            <a href="#" class="btn btn-primary btn-block">Watch Now</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning text-center" role="alert">
                        No movies available at the moment.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
