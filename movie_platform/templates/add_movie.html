<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - Movie Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background for modern look */
            color: #ffffff; /* White text for contrast */
        }
        .card {
            border: none; /* Remove default border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
        }
        .card-body {
            padding: 2rem; /* Increase padding for better spacing */
        }
        h1 {
            font-size: 2rem; /* Larger heading */
            color: #ffffff; /* White color for heading */
        }
        .btn-success {
            background-color: #28a745; /* Green button color */
            border: none; /* Remove border */
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .btn-secondary {
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #6c757d; /* Darker gray on hover */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Add Movie</h1>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-success">
                        Add Movie
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Go to Dashboard</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
